<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="./frontend.js" defer>
    </script>
</head>
<body>
    <h1 class="text-center my-4">Signup Form</h1>
    <div class="container signup">
        <form>
            <label for="username" class="form-label">Username</label>
            <input type="text" required id="username" placeholder="username" class="form-control mb-3">
            <label for="password" class="form-label" >Password</label>
            <input type="password" required id="password" class="form-control mb-3">
            <button type="submit" class="btn btn-primary" id="submit">Sign Up</button>
        </form>
    </div>

</body>
</html>
